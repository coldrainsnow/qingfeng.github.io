<!--
  The Top Bar
-->

<div id="topbar-wrapper" class="row topbar-down">

  <div id="topbar" class="col-12 d-flex h-100 align-items-center">

    <div id="topbar-logoside" class="col">
      <a id="topbar-logo" href="{{ site.url }}" alt="avatar">
        <img src="{{ site.logo }}" alt="avatar" onerror="this.style.display='none'">
      </a>
      <i id="sidebar-trigger" class="fas fa-bars fa-fw"></i>
      <a id="topbar-title" class="site-title" href="{{ site.url }}" alt="{{ site.title }}">
        {{ site.title }}
      </a>
    </div>

    <div id="topbar-searchside" class="justify-content-center col-5">
      <i id="search-trigger" class="fas fa-search fa-fw"></i>
      <span id="search-wrapper" class="align-items-center">
        <i class="fas fa-search fa-fw"></i>
        <input class="form-control" id="search-input" type="search"
          aria-label="search" autocomplete="off" placeholder="{{ site.data.locales[lang].search.hint | capitalize }}...">
        <i class="fa fa-times-circle fa-fw" id="search-cleaner"></i>
      </span>
      <span id="search-cancel" >{{ site.data.locales[lang].search.cancel }}</span>
    </div>

    <div class="col">
    </div>
  </div>

</div>
